<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <h1>Job Application <span class="small">(Web)</span></h1>
            <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name" placeholder="Enter First Name...">
                    </div>
                    <div class="form_control">
                        <label for="last_name">Last Name</label>
                        <input type="text" id="last_name" placeholder="Enter Last Name...">
                    </div>
                    <div class="form_control">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Enter email address...">
                    </div>
                    <div class="form_control">
                        <label for="">Job Role</label>
                        <select>
                            <option value="">Select Job role</option>
                            <option value="frontend">Frontend Developer</option>
                            <option value="backend">Backend Developer</option>
                            <option value="ui_ux">UI UX Developer</option>
                            <option value="fsdev">Full Stack Developer</option>
                        </select>
                    </div>
                    <div class="text_control">
                        <label for="add">Enter Address</label>
                        <textarea name="address" id="add" rows="4" cols="50" placeholder="Enter Your Address...."></textarea>
                    </div>
                    <div class="form_control">
                        <label for="city">City</label>
                        <input type="text" id="city" placeholder="Enter City...">
                    </div>
                    <div class="form_control">
                        <label for="pcode">Pincode</label>
                        <input type="number" id="pcode" placeholder="Enter Pincode...">
                    </div>
                    <div class="form_control">
                        <label for="sdate">Start Date</label>
                        <input type="date" id="sdate">
                    </div>
                    <div class="form_control">
                        <label for="fupload">Upload Your CV</label>
                        <input type="file" id="fupload">
                    </div>
                </div>
                <div class="btn">
                    <button type="submit">Apply Now</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
