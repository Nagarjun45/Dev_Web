<!-- ? Outer HTML -->
<!--* The outerHTML property sets or returns the HTML element, including attributes, start tag, and end tag.  -->
<!--* The outerHTML is the html element including the element itslef.  -->
<!--* Use the outerHTML when you want to completely replace the element and its content  -->
<!--* Use the innerHTML when you want to replace only content of an element  -->
<!--! Syntax -->
<!--* element.outerHTML  :- Return the outerHTML property  -->
<!--* element.outerHTML = text  :- Set the outerHTML property  -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Element</title>
</head>
<body>
    <div id="mydiv">
        <ul id="myul">
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            <li>Item 4</li>
        </ul>
    </div>

    <script>
        var div = document.getElementById("mydiv");
        var u = document.getElementById("myul");
        u.outerHTML="<p>This is the paragraph</p>"
        console.log(u.outerHTML);
    </script>
</body>
</html>
