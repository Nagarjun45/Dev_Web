<!-- ? Event Binding With HTML -->
<!--* These Bindings are element attributes, such as onclick and onchange, which can be set equal to JS that is to be executes when the given event occurs at that object.-->



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Event Binding With HTML Attribute</h1>
    <!-- <button onclick="alert('Button Clicked')">Click Me</button> -->
    <button onclick="show();">Click Me</button>

    <script>
        function show(){
            alert("Event Passed");
        }
    </script>
</body>
</html>
